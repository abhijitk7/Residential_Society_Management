<div class="container">
<div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2> Moraya Society : Login</h2>
               
                <h5>( Login yourself to get access )</h5>
                 <br />
            </div>
        </div>
         <div class="row ">
               
                  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>   Enter Details To Login </strong>  
                            </div>
                            <div class="panel-body">
                                <form role="form" name="form" ng-submit="vm.login()">
                                       <br />
                                     <span ng-show="form.username.$dirty && form.username.$error.required" style="color:red" class="help-block">Email is required</span>
									 <span ng-show="form.username.$error.pattern" style="color:red" class="help-block">Not valid email!</span>
                                     <div class="form-group input-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="email" name="username" id="username" placeholder="Your email " class="form-control" ng-model="vm.username" ng-pattern="vm.emailFormat" required />
                                     </div>
                                     <span ng-show="form.password.$dirty && form.password.$error.required" style="color:red" class="help-block">Password is required</span>
                                     <div class="form-group input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                         <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                         <input type="password" name="password" id="password" placeholder="Your Password" class="form-control" ng-model="vm.password" required />
                                     </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="rememberMe" /> Remember me
                                            </label>
                                            <span class="pull-right">
                                                   <a href="#" >Forget password ? </a> 
                                            </span>
                                        </div>
                                     
                                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>

        </div>
