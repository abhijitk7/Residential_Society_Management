<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Society Management System</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
     <link href="assets/css/font-awesome.css" rel="stylesheet" />
	<!--<link href="assets/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <link href="assets/css/multiselect-typeahead.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body ng-app="SocietyManagementSystem">

    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    
	<div>
		<ui-view></ui-view>
	</div>
    
    
	<!-- JQuery SCRIPTS -->
    <script src="scripts/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
    
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="scripts/lib/bootstrap.min.js"></script>
    
    <!-- Angular SCRIPTS -->
     <script src="scripts/lib/angular.min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular-ui-router-min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular-cookie.min.js"></script>
    
    <!-- Application SCRIPTS -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/modules/registerApp.js"></script>
    <script type="text/javascript" src="scripts/modules/mainApp.js"></script>
    <script src="scripts/services/authentication.service.js"></script>
    <script src="scripts/services/flash.service.js"></script>
    <script src="scripts/services/user.service.js"></script>
    <script src="scripts/services/StaticDataService.js"></script>
    <script type="text/javascript" src="scripts/controllers/ContextRoot.js"></script>
    <script type="text/javascript" src="scripts/controllers/LoginController.js"></script>
    <script type="text/javascript" src="scripts/controllers/RegisterController.js"></script>
    <script type="text/javascript" src="scripts/controllers/HomeController.js"></script>
    <script type="text/javascript" src="scripts/controllers/MyInfoController.js"></script>
    <script type="text/javascript" src="scripts/directives/multiselect-typeahead.js"></script>

</body>
</html>
